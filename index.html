<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>colormaker</title>
		<link href="style.css" rel="stylesheet"/>
		<link href="color-picker.min.css" rel="stylesheet"/>
		<script src="color-picker.min.js"></script>
	</head>
	<body> 
		<div class="container">
			<input id="black" class="input" type="text"/>
			<input id="red" class="input" type="text"/>
			<input id="green" class="input" type="text"/>
			<input id="yellow" class="input" type="text"/>
			<input id="blue" class="input" type="text"/>
			<input id="magenta" class="input" type="text"/>
			<input id="cyan" class="input" type="text"/>
			<input id="white" class="input" type="text"/>
		</div>
		<div class="container">
			<input id="bright-black" class="input" type="text"/>
			<input id="bright-red" class="input" type="text"/>
			<input id="bright-green" class="input" type="text"/>
			<input id="bright-yellow" class="input" type="text"/>
			<input id="bright-blue" class="input" type="text"/>
			<input id="bright-magenta" class="input" type="text"/>
			<input id="bright-cyan" class="input" type="text"/>
			<input id="bright-white" class="input" type="text"/>
		</div>

		<form>
		      <textarea id="mass" rows="18" cols="7" name="text"></textarea>
		</form>
		<script src="script.js"></script>
	</body>
</html>
